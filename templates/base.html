<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>MetriFy ERP</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
<div class="d-flex">
  <div class="sidebar bg-primary text-white p-3">
    <h3 class="mb-4">MetriFy</h3>
    <a class="nav-link text-white mb-2" href="/"><i class="bi bi-speedometer2"></i> Dashboard</a>
    <a class="nav-link text-white mb-2" href="/produtos"><i class="bi bi-box"></i> Produtos</a>
    <a class="nav-link text-white mb-2" href="/importar"><i class="bi bi-upload"></i> Importar</a>
    <a class="nav-link text-white mb-2" href="/relatorio"><i class="bi bi-graph-up"></i> Relat√≥rios</a>
  </div>
  <div class="flex-grow-1 p-4">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-info">
          {% for m in messages %}<div>{{ m }}</div>{% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </div>
</div>
</body>
</html>
