
{% extends "base.html" %}
{% block content %}
<h2>Configurações de impostos e despesas</h2>

<form method="POST" class="row g-3 mt-3" action="/configuracoes">
  <div class="col-md-3">
    <label class="form-label">Imposto (%)</label>
    <input class="form-control" name="imposto_pct" value="{{ imposto_pct }}">
  </div>
  <div class="col-md-3">
    <label class="form-label">Despesas (%)</label>
    <input class="form-control" name="despesa_pct" value="{{ despesa_pct }}">
  </div>
  <div class="col-md-2 d-flex align-items-end">
    <button class="btn btn-primary w-100">Salvar</button>
  </div>
</form>
{% endblock %}
