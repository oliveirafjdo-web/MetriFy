
{% extends "base.html" %}
{% block content %}
<h2>Produtos</h2>
<form method='POST' action='/add_produto' class='row g-2 mb-3'>
<input class='form-control' name='sku' placeholder='SKU'>
<input class='form-control' name='titulo' placeholder='Título'>
<input class='form-control' name='estoque' placeholder='Estoque'>
<button class='btn btn-primary'>Adicionar</button>
</form>
<table class='table table-bordered bg-white'><tr><th>ID</th><th>SKU</th><th>Título</th><th>Estoque</th></tr>
{% for p in produtos %}
<tr><td>{{p[0]}}</td><td>{{p[1]}}</td><td>{{p[2]}}</td><td>{{p[3]}}</td></tr>
{% endfor %}
</table>
{% endblock %}
